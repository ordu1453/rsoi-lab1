<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center">

    <div class="container mt-5 w-50">
        <h3>Редактирование сотрудника</h3>
        <form method="post" class="mt-3">
            <div class="mb-3">
                <input type="text" name="name" value="{{ emp.name }}" class="form-control bg-dark text-white border-secondary" required>
            </div>
            <div class="mb-3">
                <input type="text" name="address" value="{{ emp.address }}" class="form-control bg-dark text-white border-secondary">
            </div>
            <div class="mb-3">
                <input type="text" name="work" value="{{ emp.work }}" class="form-control bg-dark text-white border-secondary">
            </div>
            <div class="mb-3">
                <input type="number" name="age" value="{{ emp.age }}" min="0" class="form-control bg-dark text-white border-secondary">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">ОТМЕНА</a>
                <button type="submit" class="btn btn-primary">СОХРАНИТЬ</button>
            </div>
        </form>
    </div>

</body>
</html>
